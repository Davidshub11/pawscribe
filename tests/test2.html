<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawscribe</title>
</head>
<body>
    <h1>Real-time Text Sharing</h1>
    <div>
        <label for="text_id">Text ID:</label>
        <input type="text" id="text_id">
        <button id="join_room">Join Room</button>
        <button id="leave_room">Leave Room</button>
    </div>
    <div>
        <textarea id="shared_text" cols="30" rows="10"></textarea>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="test2.js"></script>
</body>
</html>
