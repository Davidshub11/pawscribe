<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Files - Pawscribe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <h1>My Files</h1>
    <ul>
        {% for file in files %}
        <li>
            <a href="{{ url_for('app.get_file', file_id=file.id) }}">{{ file.filename }} ({{ file.file_type }})</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('app.index') }}">Back to Home</a>
</body>
</html>
